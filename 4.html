<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New website for Fozzy</title>
	<script defer src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script defer src="4.js?1492075001840"></script>
	<script>
		var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

		function init() {
			canvas = document.getElementById("canvas");
			anim_container = document.getElementById("animation_container");
			dom_overlay_container = document.getElementById("dom_overlay_container");
			handleComplete();
		}

		function handleComplete() {
			exportRoot = new lib._4();
			stage = new createjs.Stage(canvas);
			stage.addChild(exportRoot);

			fnStartAnimation = function() {
				createjs.Ticker.setFPS(lib.properties.fps);
				createjs.Ticker.addEventListener("tick", stage);
			}

			canvas.width = 333;
			canvas.height = 333;
			fnStartAnimation();
		}
	</script>

	<style>
		@font-face {
			font-family: "IntroRegular";
			src: url("fonts/IntroRegular.eot");
			src: url("fonts/IntroRegular.eot?#iefix")format("embedded-opentype"),
			url("fonts/IntroRegular.woff") format("woff"),
			url("fonts/IntroRegular.ttf") format("truetype");
		}

		html,
		body {
			position: relative;
			min-height: 615px;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		h1 {
			font: 600 27px/30px "IntroRegular", "Arial Black", Impact, Arial, sans-serif;
			text-transform: uppercase;
			letter-spacing: 2.7px;
			margin: 8px 0;
		}

		.wrapper {
			position: absolute;
			height: 615px;
			text-align: center;
			min-width: 240px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			padding: 0 40px;
		}

		#dom_overlay_container,
		#animation_container,
		#canvas {
			width: 333px;
			height: 333px;
			background-color: #fff;
		}

		#dom_overlay_container {
			margin: 0 auto;
			pointer-events: none;
			overflow: hidden;
		}

		#animation_container {
			margin: 0 auto 45px;
			padding-left: 25px;
		}

		#canvas {
			position: absolute;
			display: block;
		}

		a,
		a:visited {
			color: #3f678e;
			text-decoration: none;
		}

		.text-order,
		.text-hosted {
			color: #3f678e;
			text-shadow: 0 0 0 #3f678e;
		}

		.text-order {
			font: 16px/33px Arial, Helvetica, sans-serif;
			letter-spacing: 0.7px;
			margin: 0;
			padding: 0 10px;
		}

		.text-hosted {
			font: 15px Arial, Helvetica, sans-serif;
			letter-spacing: 0.6px;
			margin-top: 67px;
			opacity: 0.42;
		}

		@media (max-width: 767px), (max-height: 767px) {

			html,
			body {
				min-height: 558px;
			}

			h1 {
				font-size: 21px;
				margin-bottom: 24px;
				letter-spacing: 2px;
			}

			.wrapper {
				height: 558px;
			}

			#animation_container,
			#dom_overlay_container,
			#canvas {
				width: 233px;
				height: 233px;
			}

			#animation_container {
				margin: 0 auto 48px;
				padding: 0;
			}

			.text-hosted {
				margin-top: 59px;
			}
		}
	</style>
</head>

<body onload="init();">
	<div class="wrapper">
		<div id="animation_container">
			<canvas id="canvas"></canvas>
			<div id="dom_overlay_container"></div>
		</div>
		<h1>На этом домене нет сайта</h1>
		<p class="text-order">
			Если Вы хотите заказать услуги хостинга, заходите к нам на <a href="https://fozzy.com/">Fozzy.com</a>
		</p>
		<p class="text-hosted">
			Страничка хостится на <a href="https://fozzy.com/">Fozzy</a>
		</p>
	</div>
</body>
</html>
